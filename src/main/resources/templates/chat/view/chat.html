<!DOCTYPE html>
<html lang="ko" charset="utf-8"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Spring Boot WebSocket Chat Application</title>
    <link rel="stylesheet" href="/css/main.css"/>

</head>
<div layout:fragment="content" class="container">
    <noscript>
        <h2>Sorry! Your browser doesn't support Javascript</h2>
    </noscript>

    <div id="username-page">
        <div class="username-page-container">
            <h1 class="title">Type your username</h1>
            <form id="usernameForm" name="usernameForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit">Start Chatting</button>
                </div>
            </form>
        </div>
    </div>

    <div id="chat-page" class="hidden">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Spring WebSocket Chat Demo</h2>
            </div>
            <div class="connecting">
                Connecting...
            </div>
            <ul id="messageArea">

            </ul>
            <form id="messageForm" name="messageForm" onsubmit="return false">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="message" placeholder="Type a message..." autocomplete="off"
                               class="form-control"/>
                        <button type="submit" class="primary">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/main.js"></script>

    <th:block layout:fragment="script">
        <script th:inline="javascript">
            var usernamePage = document.querySelector('#username-page');
            var chatPage = document.querySelector('#chat-page');
            var usernameForm = document.querySelector('#usernameForm');
            var messageForm = document.querySelector('#messageForm');
            var messageInput = document.querySelector('#message');
            var messageArea = document.querySelector('#messageArea');
            var connectingElement = document.querySelector('.connecting');

            var stompClient = null;

            //사용자 정보
            let userInfo = null;
            if([[${session.epLogin}]]){
                userInfo = [[${session.epLogin}]];

            }else if([[${session.memberLogin}]]){
                userInfo= [[${session.memberLogin}]];
                console.log(userInfo+"asdsad")
            }else {
                alert('로그인 해주세요');
            }

            var colors = [
                '#2196F3', '#32c787', '#00BCD4', '#ff5652',
                '#ffc107', '#ff85af', '#FF9800', '#39bbb0'
            ];

/*
            function connect(event) /!*소켓 연결하기*!/ {
               /!* username = document.querySelector('#name').value.trim();*!/ /!*맨처음 유저이름 적는 란*!/
                if (userInfo) {
                    usernamePage.classList.add('hidden');
                    chatPage.classList.remove('hidden');

                    var socket = new SockJS('/ws'); //우리가 config에서 설정한 endPoint 유저이름을 endPoint로 보낸다
                    stompClient = Stomp.over(socket); // stomp프로토콜 위에 SockJS가 돌아가도록 설정
                    stompClient.connect({}, onConnected, onError); //서버연결
                }
                event.preventDefault();
            }

*/
            if (userInfo) {
                var socket = new SockJS('/ws'); //우리가 config에서 설정한 endPoint 유저이름을 endPoint로 보낸다
                stompClient = Stomp.over(socket); // stomp프로토콜 위에 SockJS가 돌아가도록 설정
                stompClient.connect({}, onConnected, onError); //서버연결
            }
            function onConnected(event) {
                // Subscribe to the Public Topic
                // 상대방에게 메세지를 주고 받기 위해선 uri 구독해야한다.
                // (url주소, function())
                stompClient.subscribe('/topic/public', onMessageReceived);

                // Tell your username to the server
                stompClient.send("/app/chat.addUser",
                    {},
                    JSON.stringify({memberVo: userInfo, type: 'JOIN'})
                )

               /* connectingElement.classList.add('hidden');*/
            }


            function onError(error) {
                connectingElement.textContent = 'Could not connect to WebSocket server. Please refresh this page to try again!';
                connectingElement.style.color = 'red';
            }


            function sendMessage(event) {
                var messageContent = messageInput.value.trim();
                if (messageContent && stompClient) {
                    var chatMessage = {
                        sender: userInfo,
                        content: messageInput.value,
                        type: 'CHAT'
                    };
                    stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chatMessage));
                    messageInput.value = '';
                }
                event.preventDefault();
            }


            function onMessageReceived(payload) {
                var message = JSON.parse(payload.body);

                var messageElement = document.createElement('li');

                if (message.type === 'JOIN') {
                    messageElement.classList.add('event-message');
                    message.content = message.sender + ' joined!';
                } else if (message.type === 'LEAVE') {
                    messageElement.classList.add('event-message');
                    message.content = message.sender + ' left!';
                } else {
                    messageElement.classList.add('chat-message');

                    var avatarElement = document.createElement('i');
                    var avatarText = document.createTextNode(message.sender[0]);
                    avatarElement.appendChild(avatarText);
                    avatarElement.style['background-color'] = getAvatarColor(message.sender);

                    messageElement.appendChild(avatarElement);

                    var usernameElement = document.createElement('span');
                    var usernameText = document.createTextNode(message.sender);
                    usernameElement.appendChild(usernameText);
                    messageElement.appendChild(usernameElement);
                }

                var textElement = document.createElement('p');
                var messageText = document.createTextNode(message.content);
                textElement.appendChild(messageText);

                messageElement.appendChild(textElement);

                messageArea.appendChild(messageElement);
                messageArea.scrollTop = messageArea.scrollHeight;
            }


            function getAvatarColor(messageSender) {
                var hash = 0;
                for (var i = 0; i < messageSender.length; i++) {
                    hash = 31 * hash + messageSender.charCodeAt(i);
                }
                var index = Math.abs(hash % colors.length);
                return colors[index];
            }

          /*  usernameForm.addEventListener('submit', connect, true)*/
            messageForm.addEventListener('submit', sendMessage, true)
        </script>
    </th:block>
</div>
</html>
