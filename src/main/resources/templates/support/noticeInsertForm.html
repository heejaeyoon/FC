<!DOCTYPE html>
<html lang="ko" charset="utf-8"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">  <!-- 공통 양식으로 만들었던 layout 호출 -->
<head>
    <style>
        .stack {
            display: flex;
        }

        .submitDiv {
            display: flex;
            justify-content: end;
        }

        .inputInfo {
            width: 750px;
        }

        .myStacks {
            width: 634px;
        }

        .textAreaInfo {
            width: 750px;
            height: 500px;
        }

        .container {
            margin-top: 10px;
        }

    </style>
</head>
<div layout:fragment="content" class="container">
    <table>
        <form action="/noticeInsert" method="post" enctype="multipart/form-data">
            <tr>
                <th>제목</th>
                <td>
                    <input type="text" name="title" class="inputInfo">
                </td>
            </tr>
            <tr>
                <div>
                    <th>구분</th>
                    <td>
                        <input type="radio" id="public" name="sortation" value="공지사항" checked>
                        <label for="public">공지사항</label>
                        <input type="radio" id="private" name="sortation" value="이벤트">
                        <label for="private">이벤트</label>
                    </td>
                </div>
            </tr>
            <tr>
                <th>상세내용</th>
                <td>
                    <textarea class="textAreaInfo" name="detail"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <br>
                    <div class="submitDiv">
                        <input style="margin-left: 280px" type="file" class="btn btn-primary" name="file" multiple>
                            </input>&nbsp;
                        <button type="submit" class="btn btn-success">게시글 등록</button>
                    </div>
                </td>
            </tr>
        </form>
    </table>
</div>
</html>
