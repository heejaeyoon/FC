<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <style>
        html,
        body {
            position: relative;
            height: 100%;
        }

        body {
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .swiper {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }


        /* 넓이 */
        .inner {
            width: 90%;
            margin: 0 auto;
        }

        .swiper-wrapper .swiper-slide {
            width: 100%;
            height: 300px;
            /*margin-bottom: 50px;*/
        }

        .swiper-wrapper .swiper-slide.s1 {
            background: url('/main/main1.png') center center / cover no-repeat
        }

        .swiper-wrapper .swiper-slide.s2 {
            background: url('/main/main2.png') center center / cover no-repeat
        }

        .swiper-wrapper .swiper-slide.s3 {
            background: url('/main/main3.png') center center / cover no-repeat
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        section.notice {
            padding: 80px 0;
           width: 100%;
        }

        .page-title {
            margin-bottom: 60px;
        }

        .page-title h3 {
            font-size: 28px;
            color: #333333;
            font-weight: 400;
            text-align: center;
        }

        .board-search .search-window {
            padding: 15px 0;
            background-color: #f9f7f9;
        }

        .board-search .search-window .search-wrap {
            position: relative;
            /*   padding-right: 124px; */
            margin: 0 auto;
            width: 80%;
            max-width: 564px;
        }

        .board-search .search-window .search-wrap input {
            height: 40px;

            font-size: 14px;
            padding: 7px 14px;
            border: 1px solid #ccc;
        }

        .board-search .search-window .search-wrap input:focus {
            border-color: #333;
            outline: 0;
            border-width: 1px;
        }

        .board-search .search-window .search-wrap .btnn {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 108px;
            padding: 0;
            font-size: 16px;
        }

        .board-table {
            font-size: 13px;
            width: 100%;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }

        .board-table a {
            color: #333;
            display: inline-block;
            line-height: 1.4;
            word-break: break-all;
            vertical-align: middle;
        }

        .board-table a:hover {
            text-decoration: underline;
        }

        .board-table th {
            text-align: center;
        }

        .board-table .th-num {
            width: 100px;
            text-align: center;
        }

        .board-table .th-date {
            width: 200px;
        }

        .board-table th, .board-table td {
            padding: 14px 0;
        }

        .board-table tbody td {
            border-top: 1px solid #e7e7e7;
            text-align: center;
        }

        .board-table tbody th {
            padding-left: 28px;
            padding-right: 14px;
            border-top: 1px solid #e7e7e7;
            text-align: left;
        }

        .board-table tbody th p {
            display: none;
        }

        .btnn {
            display: inline-block;
            padding: 0 30px;
            font-size: 15px;
            font-weight: 400;
            background: transparent;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            -ms-touch-action: manipulation;
            touch-action: manipulation;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            border: 1px solid transparent;
            text-transform: uppercase;
            -webkit-border-radius: 0;
            -moz-border-radius: 0;
            border-radius: 0;
            -webkit-transition: all 0.3s;
            -moz-transition: all 0.3s;
            -ms-transition: all 0.3s;
            -o-transition: all 0.3s;
            transition: all 0.3s;
        }

        .btn-dark {
            background: #555;
            color: #fff;
        }

        .btn-dark:hover, .btn-dark:focus {
            background: #373737;
            border-color: #373737;
            color: #fff;
        }

        .btn-dark {
            background: #555;
            color: #fff;
        }

        .btn-dark:hover, .btn-dark:focus {
            background: #373737;
            border-color: #373737;
            color: #fff;
        }

        .mainContainer {
            margin: 0 auto;
        }


        .gr {
            display: inline-block;
            justify-content: center;

            margin-left: 8%;
        }

    </style>
</head>

<div layout:fragment="content">
    <!-- Swiper -->
    <div class="inner">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide s1"></div>
                <div class="swiper-slide s2"></div>
                <div class="swiper-slide s3"></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>


    <div class="notice" style="margin-left: 10%">


        <div class="gr">
            <!-- board seach area -->
            <div class="board-search">
                <div class="mainContainer">
                    <div class="search-window">
                        <form action="">
                            <div class="search-wrap" style="height: 38px;">
                                <span class="search" type="text"
                                      style="font-size: 18px; text-align: center;line-height: 2.5em;">구인 리스트</span>
                                <a style="text-decoration: none; line-height: 2.4em;" class="btnn btn-dark"
                                   onclick="location.href='/epRecruit/epRecruitList'">더보기</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- board list area -->
            <div class="board-list">
                <div class="mainContainer">
                    <table class="board-table">
                        <thead>
                        <tr>
                            <th scope="col" class="th-num">지역</th>
                            <th scope="col" class="th-title">제목</th>
                            <th scope="col" class="th-date">등록일</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="ep,index : ${epList}" th:if="${index.index} < 5">
                            <td th:text="${ ep.getAddr() }"></td>
                            <th th:unless="${session.memberLogin} or ${session.epLogin}">
                                <a th:text="${ ep.getTitle() }" th:href="@{/login}"/></th>
                            <td th:if="${session.memberLogin} or ${session.epLogin}">
                                <a th:text="${ ep.getTitle() }" th:href="@{/epRecruit/poster(epBoard=${ep.getEpBoard()})}"/>
                            </td>
                            <td th:text="${ ep.getCreateDate()}" th:href="@{/login}"/>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="gr">
            <!-- board seach area -->
            <div class="board-search">
                <div class="mainContainer">
                    <div class="search-window">
                        <div class="search-wrap" style="height: 38px;">
                                <span class="search" type="text"
                                      style="font-size: 18px; text-align: center;line-height: 2.5em;">구직 리스트</span>
                            <a style="text-decoration: none; line-height: 2.4em;" class="btnn btn-dark"
                               onclick="location.href='/jobHunting/jobHuntingList'">더보기</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- board list area -->
            <div class="board-list">
                <div class="mainContainer">
                    <table class="board-table">
                        <thead>
                        <tr>
                            <th scope="col" class="th-num">지역</th>
                            <th scope="col" class="th-title">제목</th>
                            <th scope="col" class="th-date">등록일</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="list,index : ${list}" th:if="${index.index} < 5">
                            <td th:text="${ list.getAddr() }"></td>
                            <th th:unless="${session.memberLogin} or ${session.epLogin}">
                                <a th:text="${ list.getTitle() }" th:href="@{/login}"/>
                            </th>
                            <th th:if="${session.memberLogin} or ${session.epLogin}">
                            <a th:text="${ list.getTitle() }" th:href="@{/jobHunting/jobHuntingPoster(memberBoard=${list.memberBoard})}"/></th>
                            <td th:text="${ list.getCreateDate()}" th:href="@{/login}"/>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</html>

<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<th:block layout:fragment="script">
    <script th:inline="javascript">
        var swiper = new Swiper(".mySwiper", {
            autoplay: true,
            speed: 2000,
            loop: true,
            pagination: {
                el: ".swiper-pagination",
            },
        });



    </script>
</th:block>
    <script>
        function goToEpRecruitList() {
            location.href = 'epRecruit/epRecruitList';
        }
    </script>


</div>
</html>
