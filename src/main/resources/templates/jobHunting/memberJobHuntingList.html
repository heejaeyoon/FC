<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">  <!-- 공통 양식으로 만들었던 layout 호출 -->
<head>
    <style>
        .pageNave {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .listTile{
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            margin-bottom: 20px;
            border-radius: 0;
        }
    </style>
</head>

<div layout:fragment="content">
    <div class="container">
        <div class="listTile">
            <h1>구인 리스트</h1>
            <a th:if="${session.memberLogin}"  class="btn btn-primary" href="/memberJobHunting">구직 등록</a>

        </div>
        <div th:unless="${list}">
            등록된 게시글이 없습니다.
        </div>
        <div class="row row-cols-1 row-cols-md-3 g-4" th:if="${list}">
            <div class="col" th:each=" list : ${list}">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">[[${ list.getTitle() }]]</h5>
                        <p class="card-text">[[${ list.getStack() }]]</p>
                    </div>
                    <div class="card-footer">
                        <small class="text-body-secondary">Last updated 3 mins ago</small>
                        <a th:href="@{/memberJobHuntingPoster(memberBoard=${list.memberBoard})}"
                           class="btn btn-primary">확인하기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:if="${!list.isEmpty()}" class="pageNave">
        <!-- 전역 변수 선언 -->
        <!-- <nav th:with="pageNumber = ${list.pageable.pageNumber}, pageSize = ${list.pageable.pageSize},totalPages = ${list.totalPages},startPage = ${T(java.lang.Math).floor(pageNumber / pageSize) * pageSize + 1},tempEndPage = ${startPage + pageSize - 1},endPage = (${tempEndPage < totalPages ? tempEndPage : totalPages})"-->
        <nav th:with="pageNumber = ${list.pageable.pageNumber}, pageSize = ${list.pageable.pageSize},totalPages = ${list.totalPages},startPage = ${T(java.lang.Math).floor(pageNumber / 10) * 10  + 1},
                tempEndPage = ${startPage + 9 < list.totalPages ? startPage +9 : list.totalPages}, endPage = (${tempEndPage < totalPages ? tempEndPage : totalPages})"
             aria-label="Page navigation">
            <ul class="pagination">
                <!-- 처음으로 이동 -->
                <li th:classappend="${pageNumber < pageSize} ? 'disabled'" class="page-item">
                    <a class="page-link" th:href="@{/memberJobHuntingList(page=0)}">
                        <span>&laquo;</span>
                        <span class="sr-only">First</span>
                    </a>
                </li>

                <!-- 이전으로 이동 -->
                <li th:classappend="${list.first} ? 'disabled'" class="page-item">
                    <a class="page-link"
                       th:href="${list.first} ? '#' : @{/memberJobHuntingList(page=${pageNumber - 1})}"
                       aria-label="Previous">
                        <span aria-hidden="true">&lt;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>

                <!-- 특정 페이지로 이동 -->
                <li th:each="page: ${#numbers.sequence(startPage, endPage)}"
                    th:classappend="${page == pageNumber + 1} ? 'active'" class="page-item">
                    <a th:text="${page}" class="page-link" th:href="@{/memberJobHuntingList(page=${page - 1})}"></a>
                </li>

                <!-- 다음으로 이동 -->
                <li th:classappend="${list.last} ? 'disabled'" class="page-item">
                    <a class="page-link" th:href="${list.last} ? '#' : @{/memberJobHuntingList(page=${pageNumber + 1})}"
                       aria-label="Next">
                        <span aria-hidden="true">&gt;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>

                <!-- 마지막으로 이동 -->
                <li th:classappend=" ${T(java.lang.Math).floor(totalPages / pageSize) * pageSize - 1 <= startPage} ? 'disabled'"
                    class="page-item">
                    <a class="page-link" th:href="@{/memberJobHuntingList(page=${totalPages - 1})}">
                        <span>&raquo;</span>
                        <span class="sr-only">Last</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>


</html>
