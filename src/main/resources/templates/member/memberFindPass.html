<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">  <!-- 공통 양식으로 만들었던 layout 호출 -->


<div layout:fragment="content" class="container"><br/>
<!--  &#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;-->
  <form action="/mEmailFind" method="post">
    <table width="300">
      <tr height="30">
        <td align="center"><b>이메일 찾기</b></td>
      </tr>
    </table>
    <table width="700" height="300" cellpadding="0" style="border-collapse:collapse; font-size:9pt;">
      <tr class="register" height="10">
        <td width="5%" align="center">*</td>
        <td width="15%">사용자 이름</td>
        <td><input type="text" name="name" required/></td>
        <!--        oninput은 클릭할때 마다 함수를 실행하는 속성-->
      </tr>
      <tr height="6">
        <td colspan="3">
          <hr/>
        </td>
      </tr>
      <tr class="register" height="10">
        <td width="5%" align="center">*</td>
        <td width="15%">휴대폰 번호</td>
        <td><input type="text" name="phone" required/></td>
      </tr>
      <tr height="6">
        <td colspan="3">
          <hr/>
        </td>
      </tr>
    </table>
    <table>
      <tr>
        <td>
          <!-- href 로 경로를 지정해줄때는 controller로 매핑시켜놓은것으로 적어준다-->
          <button type="submit" class="btn btn-success">이메일 찾기</button>
        </td>
      </tr>
    </table><br>
  </form>
  <div style="height: 50px"></div>
  <!--  &#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;-->
  <!--  &#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;-->
  <!--  &#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;-->

  <form action="/mPasswordFind" method="post">
    <table width="300">
      <tr height="40">
        <td align="center"><b>[비밀번호 찾기]</b></td>
      </tr>
    </table>
    <table width="700" height="300" cellpadding="0" style="border-collapse:collapse; font-size:9pt;">
      <tr class="register" height="10">
        <td width="5%" align="center">*</td>
        <td width="15%">이 메 일</td>
        <td><input type="text" name="email" required/></td>
<!--        oninput은 클릭할때 마다 함수를 실행하는 속성-->
      </tr>
      <tr height="6">
        <td colspan="3">
          <hr/>
        </td>
      </tr>
      <tr class="register" height="10">
        <td width="5%" align="center">*</td>
        <td width="15%">사용자 이름</td>
        <td><input type="text" name="name" required/></td>
      </tr>
      <tr height="6">
        <td colspan="3">
          <hr/>
        </td>
      </tr>
    </table>
    <table>
      <tr>
        <td>
          <!-- href 로 경로를 지정해줄때는 controller로 매핑시켜놓은것으로 적어준다-->
          <button type="submit" class="btn btn-success" >비밀번호 찾기</button>
        </td>
      </tr>
    </table>
  </form>
</div>
</html>
