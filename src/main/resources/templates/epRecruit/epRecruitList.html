<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">  <!-- 공통 양식으로 만들었던 layout 호출 -->

<div layout:fragment="content">
  <div class="container">
    <h1>구인 리스트</h1>
    <a class="btn btn-primary" href="/epRecruit/epRecruitForm">구인 등록</a>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col" th:each="epList : ${epList}">
        <div class="card h-100">
          <img src="..." class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">[[${ epList.getEpBoard() }]]</h5>
<!--            <h5 class="card-title">[[${ epList.getTitle() }]]</h5>-->
            <p class="card-text">[[${ epList.getStack() }]]</p>
          </div>
          <div class="card-footer">
            <!--                        <small class="text-body-secondary">Last updated 3 mins ago</small>-->
            <a th:href="@{/epRecruit/epBoard( epBoard=${epList.getEpBoard()} )}" class="btn btn-primary">확인하기</a>
          </div>
        </div>
      </div>
    </div>
<!---->
    <div class="d-flex justify-content-center" th:if="${!epList.isEmpty()}">
      <!-- 전역 변수 선언 -->
      <nav th:with="pageNumber = ${epList.pageable.pageNumber}, pageSize = ${epList.pageable.pageSize},totalPages = ${epList.totalPages},startPage = ${T(java.lang.Math).floor(pageNumber / 10) * 10 + 1},tempEndPage = ${startPage + 9 < epList.totalPages ? startPage + 9 : epList.totalPages},endPage = (${tempEndPage < totalPages ? tempEndPage : totalPages})"
           aria-label="Page navigation">
        <ul class="pagination">
          <!-- 처음으로 이동 -->
          <li th:classappend="${pageNumber < pageSize} ? 'disabled'" class="page-item">
            <a class="page-link" th:href="@{/epRecruit/epRecruitList(page=0)}">
              <span>&laquo;</span>
              <span class="sr-only">First</span>
            </a>
          </li>

          <!-- 이전으로 이동 -->
          <li th:classappend="${epList.first} ? 'disabled'" class="page-item">
            <a class="page-link" th:href="${epList.first} ? '#' : @{/epRecruit/epRecruitList(page=${pageNumber - 1})}"
               aria-label="Previous">
              <span aria-hidden="true">&lt;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>

          <!-- 특정 페이지로 이동 -->
          <li th:each="page: ${#numbers.sequence(startPage, tempEndPage)}"
              th:classappend="${page == pageNumber + 1} ? 'active'" class="page-item">
            <a th:text="${page}" class="page-link" th:href="@{/epRecruit/epRecruitList(page=${page - 1})}"></a>
          </li>

          <!-- 다음으로 이동 -->
          <li th:classappend="${epList.last} ? 'disabled'" class="page-item">
            <a class="page-link" th:href="${epList.last} ? '#' : @{/epRecruit/epRecruitList(page=${pageNumber + 1})}" aria-label="Next">
              <span aria-hidden="true">&gt;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>

          <!-- 마지막으로 이동 -->
          <li th:classappend=" ${T(java.lang.Math).floor(totalPages / pageSize) * pageSize - 1 <= startPage} ? 'disabled'"
              class="page-item">
            <a class="page-link" th:href="@{/epRecruit/epRecruitList(page=${totalPages - 1})}">
              <span>&raquo;</span>
              <span class="sr-only">Last</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

  </div>

</div>


</html>
